<script>
  
// style="font-weight:800"
  // style="color:#403e3e"
  // to select not class document.querySelector("tr:not([class])")
  
function showAll() {
  var TablesNames = document.querySelectorAll(element='table'); 
  for(var Tabindex=0;Tabindex < TablesNames.length;Tabindex++){
    for (var row=0;row < TablesNames[Tabindex].rows.length;row++){
      TablesNames[Tabindex].rows[row].style.display = "table-row";
    }
  }
} 
  
function hideAll() {
  var TablesNames = document.querySelectorAll(element='table'); 
  for(var Tabindex=0;Tabindex < TablesNames.length;Tabindex++){
    for (var row=0;row < TablesNames[Tabindex].rows.length;row++){
      //TablesNames[Tabindex].rows[row].style.display = "none";
      TablesNames[Tabindex].rows[row].style = "";
    }
  }
} 
    
  
function hideTableLine(divname) {
    var className = document.getElementsByClassName(divname);
    for(var index=0;index < className.length;index++){
      var item=className[index];
      if (item.style=="font-weight:800")
      {
        item.style="";
      }else{
        item.style="font-weight:800";
      }
    }
}  
  
</script>
