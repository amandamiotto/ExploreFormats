<script>
  
// style="font-weight:800"
  // style="color:#403e3e"
  // to select not class document.querySelector("tr:not([class])")
  
  
function hideAll() {
  var TablesNames = document.querySelectorAll(element='table'); 
  for(var Tabindex=0;Tabindex < TablesNames.length;Tabindex++){
    for (var row=0;row < TablesNames[Tabindex].rows.length;row++){
      //TablesNames[Tabindex].rows[row].style.display = "none";
      TablesNames[Tabindex].rows[row].style = null;
    }
  }
} 
    
  
function hideTableLine(divname) {
  console.log("starting hideTableline");
  allhighlighted=true;  
  var className = document.getElementsByClassName(divname);
  console.log(className);
  for(var index=0;index < className.length;index++){
      var item=className[index];
      console.log(item);
      console.log(item.getAttribute("style"));
    // allhighlighted=true; for loop, if not ==, false, break
      // if allhighlighted is true, for loop and shade all
      if (item.getAttribute("style")!="font-weight: 800;"){
        item.style="font-weight: 800;";
        allhighlighted=false;
        console.log('added shade')
      }
  }
  if (allhighlighted==true){
      for(var index=0;index < className.length;index++){
          document.getElementsByClassName(divname)[index].style=null;
      }
  }
  allhighlighted="";
}  
  
</script>
