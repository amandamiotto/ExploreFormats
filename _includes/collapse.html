<script>
  
function hideTableLine(divname) {
  var y = document.getElementsByClassName(divname);
  y.forEach(function (item, index) {
    if (item.style.display === "none") {
      item.style.display = "table-row";
    } else {
      item.style.display = "none";
    }
  }
}   
  
function hideBlockLine(divname) {
  var z = document.getElementsByClassName(divname);
  z.forEach(function (item, index) {
    if (item.style.display === "none") {
      item.style.display = "block";
    } else {
      item.style.display = "none";
    }
  }
} 
</script>
