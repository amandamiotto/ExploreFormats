<script>
function myFunction(divname) {
  var x = document.getElementById(divname);
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}  
</script>
<button onclick="myFunction('myDIV')">Click Me</button>

<div id="myDIV">
  This is my DIV element.
</div>
